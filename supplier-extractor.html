<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Supplier Data Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const SupplierExtractor = () => {
            const [files, setFiles] = React.useState([]);
            const [results, setResults] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');

            const handleFileUpload = (event) => {
                setFiles(Array.from(event.target.files));
                setError('');
            };

            const processFile = async (file) => {
                try {
                    const reader = new FileReader();
                    return new Promise((resolve, reject) => {
                        reader.onload = (e) => {
                            if (file.name.toLowerCase().endsWith('.pdf')) {
                                // TODO: Add PDF processing
                                resolve([]);
                            } else {
                                const data = new Uint8Array(e.target.result);
                                const workbook = XLSX.read(data, { type: 'array' });
                                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                                resolve(jsonData);
                            }
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });
                } catch (err) {
                    throw new Error(`Error processing ${file.name}: ${err.message}`);
                }
            };

            const processFiles = async () => {
                setLoading(true);
                setError('');
                try {
                    const allResults = [];
                    for (const file of files) {
                        const fileResults = await processFile(file);
                        allResults.push(...fileResults.map(r => ({
                            filename: file.name,
                            ...r
                        })));
                    }
                    setResults(allResults);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const exportResults = () => {
                const ws = XLSX.utils.json_to_sheet(results);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Extracted Data");
                XLSX.writeFile(wb, "supplier_data.xlsx");
            };

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <div className="bg-white rounded-lg shadow p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-xl font-bold">Supplier Data Extractor</h1>
                            <button
                                onClick={() => window.location.href = 'index.html'}
                                className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                            >
                                Back to Match App
                            </button>
                        </div>

                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Upload Files (PDF/Excel)
                                </label>
                                <input
                                    type="file"
                                    multiple
                                    accept=".pdf,.xlsx,.xls"
                                    onChange={handleFileUpload}
                                    className="block w-full text-sm text-gray-500
                                        file:mr-4 file:py-2 file:px-4
                                        file:rounded-md file:border-0
                                        file:text-sm file:font-semibold
                                        file:bg-blue-50 file:text-blue-700
                                        hover:file:bg-blue-100"
                                />
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={processFiles}
                                    disabled={loading || !files.length}
                                    className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                                >
                                    {loading ? 'Processing...' : 'Process Files'}
                                </button>
                                
                                {results.length > 0 && (
                                    <button
                                        onClick={exportResults}
                                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                                    >
                                        Export Results
                                    </button>
                                )}
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}

                            {results.length > 0 && (
                                <div className="mt-6 overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                {Object.keys(results[0]).map(header => (
                                                    <th key={header} className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        {header}
                                                    </th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {results.map((row, idx) => (
                                                <tr key={idx}>
                                                    {Object.entries(row).map(([key, value]) => (
                                                        <td key={key} className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {typeof value === 'object' ? JSON.stringify(value) : value}
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SupplierExtractor />, document.getElementById('root'));
    </script>
</body>
</html>
